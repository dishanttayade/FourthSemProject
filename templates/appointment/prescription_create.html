{% extends "base.html" %}
{% load bootstrap3 %}


{% block content %}
<div class="container">
    <h2>Hello, {{ user.username }}</h2>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Create" class="m-5 btn" style="background-color: blue; color: aliceblue;">
    </form>
</div>
{% endblock %}
